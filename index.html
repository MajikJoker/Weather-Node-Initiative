<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Weather Forecast</h1>
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
        </header>
        <main class="main-content">
            <section class="current-weather">
                <h2>Current Weather</h2>
                <div class="weather-details">
                    <div class="weather-info">
                        <h3 id="city-name">City Name</h3>
                        <p id="temperature">Temperature: --°C</p>
                        <p id="description">Description</p>
                        <p id="humidity">Humidity: --%</p>
                        <p id="wind-speed">Wind Speed: -- km/h</p>
                    </div>
                </div>
            </section>
            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-grid">
                    <div class="forecast-day">
                        <h3 id="day-1">Day 1</h3>
                        <p id="temp-1">--°C</p>
                    </div>
                    <div class="forecast-day">
                        <h3 id="day-2">Day 2</h3>
                        <p id="temp-2">--°C</p>
                    </div>
                    <div class="forecast-day">
                        <h3 id="day-3">Day 3</h3>
                        <p id="temp-3">--°C</p>
                    </div>
                    <div class="forecast-day">
                        <h3 id="day-4">Day 4</h3>
                        <p id="temp-4">--°C</p>
                    </div>
                    <div class="forecast-day">
                        <h3 id="day-5">Day 5</h3>
                        <p id="temp-5">--°C</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Weather Forecast. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
