<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSV Data Display</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		table,
		th,
		td {
			border: 1px solid black;
			padding: 8px;
			text-align: center;
		}
	</style>
</head>

<body>
	<h2>Select Region:</h2>
	<select id="regionSelect" onchange="loadCSV()">
		<option value="west">West</option>
		<option value="north">North</option>
		<option value="central">Central</option>
		<option value="east">East</option>
		<option value="south">South</option>
	</select>
	<div id="tableContainer"></div>

	<script>
		function loadCSV() {
			const selectedRegion = document.getElementById("regionSelect").value;
			const tableContainer = document.getElementById("tableContainer");

			fetch(`${selectedRegion}.csv`)
				.then(response => response.text())
				.then(data => {
					const rows = data.split('\n');
					let tableHTML = '<table><thead><tr><th>Region</th><th>Column 1</th><th>Column 2</th><th>Column 3</th></tr></thead><tbody>';

					rows.forEach(row => {
						const columns = row.split(',');
						tableHTML += `<tr><td>${columns[0]}</td><td>${columns[1]}</td><td>${columns[2]}</td><td>${columns[3]}</td></tr>`;
					});

					tableHTML += '</tbody></table>';
					tableContainer.innerHTML = tableHTML;
				});
		}
	</script>
</body>

</html>
