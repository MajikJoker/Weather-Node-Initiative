<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logged Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="{{ url_for('static', filename='/sitepic/logo.png') }}" alt="Logo">
            <h2>Weather Node Initiative</h2>
        </div>
        <div class="user-profile">
            <div class="user-info">
                <div class="profile-name">{{ first_name }}</div>
                <div>Role</div>
            </div>
            <div class="top-bar-profile-picture" onclick="toggleDropdown()">
                <img src="{{ url_for('static', filename='/userpic/Bhone.png') }}" class="top-bar-profile-picture">
            </div>
            <div class="dropdown-content rounded" id="dropdown">
                <div class="dropdown-item">
                    <img src="{{ url_for('static', filename='/userpic/Bhone.png') }}" class="drop-down-profile-picture">
                    <div>
                        <div class="profile-name">{{ first_name }}</div>
                        <div><a href="#" class="view-profile">VIEW YOUR PROFILE</a></div>
                    </div>
                </div>
                <div class="dropdown-item">
                    <form action="{{ url_for('logout') }}" method="post">
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <h1>Welcome {{ first_name }}!</h1>

    <div class="dashboard">
        <div class="card" id="weather-card">
            <div class="card-header">
                <span class="heart">♡</span>
                <span class="number">1</span>
            </div>
            <div class="weather-info">
                <p>Loading weather data...</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span class="heart">♡</span>
                <span class="number">2</span>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span class="heart">♡</span>
                <span class="number">3</span>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span class="heart">♡</span>
                <span class="number">4</span>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span class="heart">♡</span>
                <span class="number">5</span>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span class="heart">♡</span>
                <span class="number">6</span>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "827db554784d6d5cd704af90e92577b4";
        const weatherCard = document.getElementById("weather-card").querySelector(".weather-info");

        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                weatherCard.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            fetchWeatherData(latitude, longitude);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    weatherCard.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    weatherCard.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    weatherCard.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    weatherCard.innerHTML = "An unknown error occurred."
                    break;
            }
        }

        function fetchWeatherData(latitude, longitude) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    weatherCard.innerHTML = `
                        <p>Temperature: ${data.main.temp} °C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Location: ${data.name}</p>
                    `;
                })
                .catch(error => {
                    weatherCard.innerHTML = "Error fetching weather data.";
                    console.error("Error fetching weather data:", error);
                });
        }

        // Call getLocation when the page loads
        window.onload = getLocation;
    </script>
</body>

</html>
