<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logged Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 400px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
            top: 100%;
            border-radius: 5px;
            padding: 10px;
        }

        .dropdown-content.rounded {
            border-radius: 10px;
        }

        .user-profile:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            text-decoration: none;
            display: flex;
            flex-direction: row;
            /* Set to row layout */
            align-items: center;
            color: #333;
            margin-bottom: 10px;
        }

        .dropdown-item:last-child {
            margin-bottom: 0;
        }

        .dropdown-item:hover {
            background-color: #f1f1f1;
        }

        .top-bar-profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .drop-down-profile-picture {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info {
            margin-right: 10px;
        }

        .profile-name {
            margin-right: 5px;
            font-weight: bold;
        }

        .view-profile {
            color: #007BFF;
            text-decoration: none;
            font-size: smaller;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="{{ url_for('static', filename='/sitepic/logo.png') }}" alt="Logo">
            <h2>Weather Node Initiative</h2>
        </div>
        <div class="user-profile">
            <div class="user-info">
                <div class="profile-name">{{ first_name }}</div>
                <div>Role</div>
            </div>
            <div class="top-bar-profile-picture" onclick="toggleDropdown()">
                <img src="{{ url_for('static', filename='/userpic/Bhone.png') }}">
            </div>
            <div class="dropdown-content rounded" id="dropdown">
                <div class="dropdown-item">
                    <img src="{{ url_for('static', filename='/userpic/Bhone.png') }}" class="drop-down-profile-picture">
                    <div>
                        <div class="profile-name">{{ first_name }}</div>
                        <div><a href="#" class="view-profile">VIEW YOUR PROFILE</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1>Welcome {{ first_name }}!</h1>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</body>

</html>
