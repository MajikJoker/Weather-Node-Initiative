<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="top-bar">
        <nav>
            <img src="{{ url_for('static', filename='/sitepic/logo.png') }}" class="logo">
            <h2>Weather Node Initiative</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <img src="{{ url_for('static', filename='/userpic/user.png') }}" class="user-pic" onclick="toggleMenu()">
        </nav>
    </div>


    <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
            <div class="user-info">
                <img src="{{ url_for('static', filename='/userpic/user.png') }}">
                <h3>{{ first_name }}</h3>
            </div>
            <hr>
            <a href="#" class="sub-menu-link">
                <img src="{{ url_for('static', filename='/sitepic/profile.png') }}">
                <p>Edit Profile</p>
                <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
                <img src="{{ url_for('static', filename='/sitepic/setting.png') }}">
                <p>Settings & Privacy</p>
                <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
                <img src="{{ url_for('static', filename='/sitepic/help.png') }}">
                <p>Help & Support</p>
                <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
                <img src="{{ url_for('static', filename='/sitepic/logout.png') }}">
                <p>Logout</p>
                <span>></span>
            </a>
        </div>
    </div>
    <h1>Welcome {{ first_name }}!</h1>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>

    <div class="main-content">
        <div class="dashboard">
            <div class="card" id="weather-card">
                <div class="card-header">
                    <span class="heart">♡</span>
                    <span class="number">1</span>
                </div>
                <div class="weather-info">
                    <p>Loading weather data...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="heart">♡</span>
                    <span class="number">2</span>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="heart">♡</span>
                    <span class="number">3</span>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="heart">♡</span>
                    <span class="number">4</span>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="heart">♡</span>
                    <span class="number">5</span>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="heart">♡</span>
                    <span class="number">6</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu() {
            subMenu.classList.toggle("open-menu");
        }

        const apiKey = "827db554784d6d5cd704af90e92577b4";
        const weatherCard = document.getElementById("weather-card").querySelector(".weather-info");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                weatherCard.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            fetchWeatherData(latitude, longitude);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    weatherCard.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    weatherCard.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    weatherCard.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    weatherCard.innerHTML = "An unknown error occurred."
                    break;
            }
        }

        function fetchWeatherData(latitude, longitude) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    weatherCard.innerHTML = `
                        <p>Temperature: ${data.main.temp} °C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Location: ${data.name}</p>
                    `;
                })
                .catch(error => {
                    weatherCard.innerHTML = "Error fetching weather data.";
                    console.error("Error fetching weather data:", error);
                });
        }

        // Call getLocation when the page loads
        window.onload = getLocation;
    </script>
</body>

</html>
